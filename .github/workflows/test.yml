name: Tests
on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

jobs:
  test_sqlite:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        include:
          ### TEST ALL RUBY VERSIONS, USE DEFAULT GEMFILE
          - ruby: 3.0
          - ruby: 3.1
          - ruby: 3.2

          ### RAILS VERSION TESTING
          - ruby: 2.6
            gemfile: gemfiles/rails_6.0.sqlite3.gemfile
          - ruby: 2.6
            gemfile: gemfiles/rails_6.1.sqlite3.gemfile
          - ruby: 2.7
            gemfile: gemfiles/rails_6.1.sqlite3.gemfile
          - ruby: 3.0
            gemfile: gemfiles/rails_7.0.sqlite3.gemfile
          - ruby: 3.1
            gemfile: gemfiles/rails_7.0.sqlite3.gemfile
          - ruby: 3.2
            gemfile: gemfiles/rails_7.0.sqlite3.gemfile

    env:
      BUNDLE_GEMFILE: "${{ matrix.gemfile }}"

    steps:
      - uses: actions/checkout@v3

      - name: Install ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "${{ matrix.ruby }}"

      - name: Bundle
        run: |
          gem install bundler:2.3.26
          bundle _2.3.26_ install
      - name: Run tests
        run: |
          #bundle exec rake db:test:prepare
          bundle exec rake
